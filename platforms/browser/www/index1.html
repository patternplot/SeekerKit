<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://code.jquery.com data: gap: 'unsafe-inline' 'unsafe-eval' https://ssl.gstatic.com; style-src 'self' http://code.jquery.com 'unsafe-inline' 'unsafe-eval'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    
    <title>Seeker Kit</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/skit.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
   
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/skit.css" />
    <style>
            #footer
            {
                position: absolute;
                bottom: 0;
               width: 100%;
                text-align:center;
            }
        #container
            {
                margin: 10px;
                width:95%;
            }
        #myCanvas
            {
                border: solid 1px blue; 
                width:100%;
            }
        
        </style>
    
</head>

<body>
        <div data-role="page" id="container">
        <div data-role="header">
            <h1>Pranayama</h1>
        </div> <!-- header -->
        <div data-role="main" class="ui-content">
         
          <label for="fader">Cycle Time</label>
<input type="range" min="10" max="20" value="15" id="fader"
            step="1" list="cyclsettings" onchange="outputUpdate(value)">
<datalist id="cyclsettings">
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
</datalist>

  <input type="button" value="Start" onclick="startTimer()"/>
   
    <canvas id="myCanvas"  height="200"></canvas>        
            
            
        <script type="text/javascript" src="js/skcirc.js"></script>    
        </div> <!-- main -->
        <div data-role="footer" id="footer">
        <p>Seeker Kit</p>
        </div> <!-- footer -->
        </div> <!-- page -->
        
      
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
      <script type="text/javascript" src="cordova.js"></script>
    </body>

</html>
